<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="./assets/css/results.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <style>
        .results-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .result-item {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        .result-item h3 {
            margin: 0;
        }
        .result-item p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header id="header" class="header d-flex align-items-center fixed-top">
        <div class="container-fluid container-xl position-relative d-flex align-items-center">
            <a href="index.html" class="logo d-flex align-items-center me-auto">
                <h1 class="sitename">SMART</h1>
            </a>
            <nav id="navmenu" class="navmenu">
                <ul>
                    <li><a href="#hero" class="active">Home</a></li>
                    <li><a href="./Results.html">Result</a></li>
                    <li><a href="./sign-up.html">Sign-up</a></li>
                    <li><a href="./login.html">Contact</a></li>
                </ul>
                <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
            </nav>
        </div>
    </header>

    <div class="results-container">
        <h1>Top Recommended Courses with probabilities</h1>
        <div id="results"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Assuming you have the response data available
            const response = [
                {
                    course: "Bachelor of Business Administration",
                    probability: 0.92
                },
                {
                    course: "Bachelor of Development Studies",
                    probability: 0.002
                },
                {
                    course: "Bachelor of Supply Chain Management",
                    probability: 0.01
                }
            ];

            // Get the results container
            const resultsContainer = document.getElementById('results');

            // Clear any existing content
            resultsContainer.innerHTML = '';

            // Iterate over the response and create HTML elements
            response.forEach(item => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';

                const courseTitle = document.createElement('h3');
                courseTitle.textContent = item.course;

                const probabilityText = document.createElement('p');
                probabilityText.textContent = `Probability: ${(item.probability * 100).toFixed(2)}%`;

                resultItem.appendChild(courseTitle);
                resultItem.appendChild(probabilityText);

                resultsContainer.appendChild(resultItem);
            });
        });
    </script>
</body>
</html>
